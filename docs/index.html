<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Simple Minecraft Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp2757874.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 2px 2px 5px #000;
    }

    .mod-card {
      background-color: rgba(31, 31, 31, 0.95);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .mod-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .download-btn {
      background-color: #00ffcc;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .download-btn:hover {
      background-color: #00ccaa;
    }

    p {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üü© Simple Minecraft Mods</h1>

    <div class="mod-card">
      <img src="https://mcpedl.com/storage/images/dynamic-animations/featured.png" alt="Dynamic Animations">
      <h2>1. Dynamic Animations</h2>
      <a class="download-btn" href="https://mcpedl.com/dynamic-animations/" target="_blank">Download</a>
    </div>

    <div class="mod-card">
      <img src="https://mcpedl.com/storage/images/health-bar/featured.png" alt="Health Bar">
      <h2>2. Health Bar</h2>
      <a class="download-btn" href="https://mcpedl.com/health-bar/" target="_blank">Download</a>
    </div>

    <div class="mod-card">
      <img src="https://mcpedl.com/storage/images/blockifys-fancy-crops/featured.png" alt="Fancy Crops">
      <h2>3. Fancy Crops</h2>
      <a class="download-btn" href="https://mcpedl.com/blockifys-fancy-crops/" target="_blank">Download</a>
    </div>

    <div class="mod-card">
      <img src="https://mcpedl.com/storage/images/newb-shader/featured.png" alt="Newb Shader">
      <h2>4. Newb Shader</h2>
      <a class="download-btn" href="https://mcpedl.com/newb-shader/" target="_blank">Download</a>
    </div>

    <div class="mod-card">
      <img src="https://mcpedl.com/storage/images/true-survival-zombie-apocalypse-addon/featured.png" alt="Zombie Apocalypse">
      <h2>5. Zombie Apocalypse</h2>
      <a class="download-btn" href="https://mcpedl.com/true-survival-zombie-apocalypse-addon/" target="_blank">Download</a>
    </div>

    <p>‚ú® Made with ‚ù§Ô∏è by Anna</p>
  </div>
</body>
</html>
